<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Rotate</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <script   src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="fondo">
      <div class="protector">
        <div class="helice-1">
            <div class="tuerca">

            </div>
        </div>
      </div>
      <div class="paral">

      </div>
      <div class="base">
        <button type="button" name="button" id="btn-0">0</button>
        <button type="button" name="button" id="btn-1">1</button>
        <button type="button" name="button" id="btn-2">2</button>
        <button type="button" name="button" id="btn-3">3</button>
      </div>
    </div>
    <script type="text/javascript">
      //--varible global--//
      var vuelta  = false;

      //------stop------//
      $('#btn-0').on('click',function() {
        vuelta  = false;
      });
      //----velocidad 1---//
      $('#btn-1').on('click',function() {
        vuelta = true;
        girarHelice(100);
      });

      //----velocidad 2---//
      $('#btn-2').on('click',function() {
        vuelta = true;
        girarHelice(200);
      });
      //----velocidad 3---//
      $('#btn-3').on('click',function() {
        vuelta = true;
        girarHelice(300);
      });


      function girarHelice(velocidad) {
        var r = 180;
        setInterval(function(){
          if (vuelta) {
            $(".helice-1").css("transform", "rotate("+r+"deg)");
            r = r + 180;
          }
          else {
            return;
          }
        },velocidad);
      }
    </script>
  </body>
</html>
